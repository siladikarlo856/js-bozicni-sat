<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Božićni sat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <h1 class="counter-layer">Božićni sat</h1>
    <div class="counter-container counter-layer">
        <div class="number-container">
            <p>Dan</p>
            <span id=daysLeft></span>
        </div>
        <div class="number-container">
            <p>Sat</p>
            <span id=hoursLeft></span>
        </div>
        <div class="number-container">
            <p>Min</p>
            <span id=minutesLeft></span>
        </div>
        <div class="number-container">
            <p>Sek</p>
            <span id=secondsLeft></span>
        </div>
    </div>
    <div class="christmas-message-container">
        <p class="christmas-message">Sretan Božić</p> 
        <img src="images/christmas_tree.svg" alt="Christmas tree">
    </div>
    <p class="quote">...najljepše doba godine...</p>

    <script src="script.js"></script>
</body>
</html>
